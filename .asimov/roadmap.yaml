current:
  version: "8.15.1"
  status: in_progress
  summary: "User Validation of ALL Command Behaviors"
  goal: Validation
  priority: CRITICAL
  deliverables:
    # === NO SUBCOMMAND ===
    - "[ ] asimov (no args) - should launch Claude Code from terminal"
    - "[ ] asimov (no args) - inside Claude should run warmup instead"
    - "[ ] asimov --help - show all commands"
    - "[ ] asimov --version - show version number"

    # === INIT ===
    - "[ ] asimov init - default behavior (auto-detect type)"
    - "[ ] asimov init --name <NAME> - set project name"
    - "[ ] asimov init --type generic - generic template"
    - "[ ] asimov init --type rust - rust template"
    - "[ ] asimov init --type python - python template"
    - "[ ] asimov init --type node - node template"
    - "[ ] asimov init --type go - go template"
    - "[ ] asimov init --type flutter - flutter template"
    - "[ ] asimov init --type docs - docs template"
    - "[ ] asimov init --output <DIR> - target directory"
    - "[ ] asimov init --force - overwrite existing files"
    - "[ ] asimov init in subdirectory with .asimov at root - should error"

    # === VALIDATE ===
    - "[ ] asimov validate - validate current directory"
    - "[ ] asimov validate <PATH> - validate specific path"
    - "[ ] asimov validate <FILE.yaml> - validate single file"
    - "[ ] asimov validate --ethics-scan - scan for red flags"
    - "[ ] asimov validate --no-regenerate - skip auto-regeneration"
    - "[ ] asimov validate nonexistent.yaml - should error"
    - "[ ] asimov validate nonexistent-dir - behavior?"

    # === CHECK ===
    - "[ ] asimov check <FILE> - validate single file"
    - "[ ] asimov check nonexistent.yaml - should error"
    - "[ ] asimov check non-protocol.txt - should error"

    # === LINT-DOCS ===
    - "[ ] asimov lint-docs - lint current directory"
    - "[ ] asimov lint-docs <PATH> - lint specific path"
    - "[ ] asimov lint-docs --fix - auto-fix issues"
    - "[ ] asimov lint-docs --semantic - version consistency checks"
    - "[ ] asimov lint-docs on empty dir - behavior?"

    # === REFRESH ===
    - "[ ] asimov refresh - show protocol reminder"
    - "[ ] asimov refresh --verbose - show current milestone"

    # === SCHEMA ===
    - "[ ] asimov schema - export all schemas (default)"
    - "[ ] asimov schema all - export all to ./schemas/"
    - "[ ] asimov schema warmup - export warmup schema to stdout"
    - "[ ] asimov schema sprint - export sprint schema"
    - "[ ] asimov schema roadmap - export roadmap schema"
    - "[ ] asimov schema asimov - export asimov schema"
    - "[ ] asimov schema freshness - export freshness schema"
    - "[ ] asimov schema green - export green schema"
    - "[ ] asimov schema sycophancy - export sycophancy schema"
    - "[ ] asimov schema migrations - export migrations schema"
    - "[ ] asimov schema --output <DIR> - export to directory"
    - "[ ] asimov schema invalid - should error with available list"

    # === UPDATE ===
    - "[ ] asimov update - check and install updates"
    - "[ ] asimov update --check - only check, don't install"

    # === WARMUP ===
    - "[ ] asimov warmup - show milestone + validate + output protocols"
    - "[ ] asimov warmup --path <DIR> - warmup in different directory"
    - "[ ] asimov warmup without roadmap.yaml - should error"

    # === STATS ===
    - "[ ] asimov stats - show session statistics"
    - "[ ] asimov stats outside git repo - behavior?"

    # === DOCTOR ===
    - "[ ] asimov doctor - run diagnostics"
    - "[ ] asimov doctor with missing hooks - should show warnings"
    - "[ ] asimov doctor with missing roadmap - should show errors"

    # === REPLAY ===
    - "[ ] asimov replay - show today's commits"
    - "[ ] asimov replay --commits <N> - limit to N commits"
    - "[ ] asimov replay --yesterday - show yesterday's commits"
    - "[ ] asimov replay --since <TIME> - show commits since time"
    - "[ ] asimov replay --verbose - show full diffs"
    - "[ ] asimov replay outside git repo - should error"

